<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafeBar Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #f4af1b;
            font-size: 24px;
        }

        .pin-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #f4af1b;
            border-radius: 10px;
            height: 50px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            letter-spacing: 5px;
            color: #fff;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.clear {
            background: #ff4757;
        }

        .key.enter {
            background: #2ed573;
            grid-column: span 3;
            margin-top: 10px;
            font-weight: bold;
        }

        .error-msg {
            color: #ff4757;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-msg.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>SafeBar Login</h1>
        <div class="pin-display" id="pinDisplay"></div>
        <div class="keypad">
            <button class="key" onclick="append(1)">1</button>
            <button class="key" onclick="append(2)">2</button>
            <button class="key" onclick="append(3)">3</button>
            <button class="key" onclick="append(4)">4</button>
            <button class="key" onclick="append(5)">5</button>
            <button class="key" onclick="append(6)">6</button>
            <button class="key" onclick="append(7)">7</button>
            <button class="key" onclick="append(8)">8</button>
            <button class="key" onclick="append(9)">9</button>
            <button class="key clear" onclick="clearPin()">C</button>
            <button class="key" onclick="append(0)">0</button>
            <button class="key" onclick="backspace()">âŒ«</button>
            <button class="key enter" onclick="login()">ENTER</button>
        </div>
        <div id="errorMsg" class="error-msg">Invalid PIN</div>
    </div>

    <script src="js/supabase-adapter.js"></script>
    <script>
        let pin = '';
        const display = document.getElementById('pinDisplay');
        const errorMsg = document.getElementById('errorMsg');

        function updateDisplay() {
            display.textContent = '*'.repeat(pin.length);
        }

        function append(num) {
            if (pin.length < 4) {
                pin += num;
                updateDisplay();
                errorMsg.classList.remove('visible');
            }
        }

        function clearPin() {
            pin = '';
            updateDisplay();
        }

        function backspace() {
            pin = pin.slice(0, -1);
            updateDisplay();
        }

        async function login() {
            if (pin.length < 4) return;

            const result = await window.api.login(pin);
            if (result.success) {
                // Main process will handle navigation
                console.log('Login success');
            } else {
                errorMsg.textContent = 'Invalid PIN';
                errorMsg.classList.add('visible');
                pin = '';
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') append(e.key);
            if (e.key === 'Backspace') backspace();
            if (e.key === 'Enter') login();
            if (e.key === 'Escape') clearPin();
        });
    </script>
</body>

</html>
